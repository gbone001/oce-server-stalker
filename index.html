<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OCE Server Status Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .container { max-width: 700px; margin: 50px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 30px; }
    h1 { color: #2B7A78; }
    .status { font-size: 1.2em; margin: 20px 0; }
    .online { color: #3CB371; }
    .offline { color: #D9534F; }
  </style>
</head>
<body>
  <div class="container">
    <h1>OCE Server Status Dashboard</h1>
    <div class="status online">Server is Online</div>
    <p>This is your GitHub Pages starter dashboard. Replace this content with live server status updates.</p>
  </div>
</body>
</html>
